<body>
<div class="dictionary_listing">
  <!-- Use *ngFor to loop through dictionaries -->
  <div class="listen_d_item" *ngFor="let dictionary of dictionaries" (click)="fetchAndDisplayWords(dictionary.id)">
    {{ dictionary.name }}
  </div>
</div>
<div class="dictionary_container">
  <div *ngFor="let word of words" class="listed_translate">
    <div >
      <h1>{{ word.origin }}</h1>
      <h2>{{ word.translate }}</h2>
    </div>
  </div>
</div>
</body>
